<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>odin-todo-list</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
      <div id="content" class="grid-container">
        <div id="header" class="flex-container">
          <button class="header-icon-container flex-container">
            <img src="../assets/upload.svg" alt="" class="header-icon">
          </button>
          <button class="header-icon-container flex-container">
            <img src="../assets/new-section.svg" alt="" class="header-icon">
          </button>
          <button class="header-icon-container flex-container">
            <img src="../assets/new-list.svg" alt="" class="header-icon"></img>
          </button>
        </div>
        <div id="sidebar" class="flex-container">
          <!-- <div id="search-bar-container" class="flex-container">
            <img src="../assets/search.svg">
            <input type="text" id="search-bar" placeholder="Search">
          </div> -->
          <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search">
          </div>
          <div id="groups-container" class="grid-container">
            <button class="group">
              <div class="img-and-total flex-container">
                <div id="today-img-container" class="group-img-container">
                  <img class="group-img" src="../assets/today.svg">
                </div>
                <div class="group-total">0</div>
              </div>
              <div class="group-name">Today</div>
            </button>
            <button class="group">
              <div class="img-and-total flex-container">
                <div id="scheduled-img-container" class="group-img-container">
                  <img class="group-img" src="../assets/scheduled.svg">
                </div>
                <div class="group-total">0</div>
              </div>
              <div class="group-name">Scheduled</div>
            </button>
            <button class="group">
              <div class="img-and-total flex-container">
                <div id="all-img-container" class="group-img-container">
                  <img class="group-img" src="../assets/all.svg">
                </div>
                <div class="group-total">0</div>
              </div>
              <div class="group-name">All</div>
            </button>
            <button class="group">
              <div class="img-and-total flex-container">
                <div id="flagged-img-container" class="group-img-container">
                  <img class="group-img" src="../assets/flagged.svg">
                </div>
                <div class="group-total">0</div>
              </div>
              <div class="group-name">Flagged</div>
            </button>
            <button class="group">
              <div class="img-and-total flex-container">
                <div id="completed-img-container" class="group-img-container">
                  <img class="group-img" src="../assets/completed.svg">
                </div>
                <div class="group-total">0</div>
              </div>
              <div class="group-name">Completed</div>
            </button>
          </div>
          <div id="lists-container" class="flex-container">lists container</div>
        </div>
        <div id="todo-container"></div>
      </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
